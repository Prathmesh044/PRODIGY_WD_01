<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styl.css">
</head>
<style>
  body {
    background-image: url('stopwat.jpg'); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
  }
</style>

<body>

  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="display">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>

    <div class="controls">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="pauseStopwatch()">Pause</button>
      <button onclick="resetStopwatch()">Reset</button>
      <button onclick="lapStopwatch()">Lap</button>
    </div>

    <div class="lap-times">
      <h3>Lap Times</h3>
      <ul id="laps"></ul>
    </div>
  </div>

  <script>
    let minutes = 0;
let seconds = 0;
let milliseconds = 0;
let timer;
let isRunning = false;

// Start the stopwatch
function startStopwatch() {
  if (!isRunning) {
    isRunning = true;
    timer = setInterval(updateStopwatch, 10); // Update every 10ms for milliseconds
  }
}

// Pause the stopwatch
function pauseStopwatch() {
  clearInterval(timer);
  isRunning = false;
}

// Reset the stopwatch
function resetStopwatch() {
  clearInterval(timer);
  isRunning = false;
  minutes = 0;
  seconds = 0;
  milliseconds = 0;
  document.getElementById('minutes').textContent = '00';
  document.getElementById('seconds').textContent = '00';
  document.getElementById('milliseconds').textContent = '00';
  document.getElementById('laps').innerHTML = ''; // Clear lap times
}

// Record a lap time
function lapStopwatch() {
  if (isRunning) {
    const lapTime = `${formatTime(minutes)}:${formatTime(seconds)}:${formatTime(milliseconds)}`;
    const lapElement = document.createElement('li');
    lapElement.textContent = lapTime;
    document.getElementById('laps').appendChild(lapElement);
  }
}

// Update stopwatch display
function updateStopwatch() {
  milliseconds++;
  if (milliseconds === 100) {
    milliseconds = 0;
    seconds++;
  }
  if (seconds === 60) {
    seconds = 0;
    minutes++;
  }

  document.getElementById('minutes').textContent = formatTime(minutes);
  document.getElementById('seconds').textContent = formatTime(seconds);
  document.getElementById('milliseconds').textContent = formatTime(milliseconds);
}

// Format time values with leading zeros
function formatTime(time) {
  return time < 10 ? `0${time}` : time;
}

  </script>
</body>
</html>
